<body>
  <div id="container1-header" class="container">
    <div class="row">
      <h1 class="header h1">Movies</h1>
    </div>
  </div>

  <div id="container2-stats" class="container">
    <div class="row">
      <h3 class="header h3">Stats</h3>
      <h5 class="header h5">Current page: <span id="page">0</span></h5>
      <h5 class="header h5">Number of Movies: <span id="numberOfMovies">0</span></h5>
      <h5 class="header h5">Top Rated movie: <span id="topRatedName">0</span></h5>
      <h5 class="header h5">Top Rating: <span id="topRatedRating">0</span></h5>
    </div>
  </div>

  <div id="container3-movies" class="container">
    <div class="row">
      <ul id="moviesList"></ul>
    </div>
  </div>

  <div id="container4-pages" class="container">
    <div class="row">
      <button id="previous" class="btn btn-outline-primary">Previous</button>
      <button id="next" class="btn btn-outline-primary">Next</button>
    </div>
  </div>
